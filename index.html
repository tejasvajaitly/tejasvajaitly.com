    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to remove the badge
        function removeWebflowBadge() {
          const badge = document.querySelector(".w-webflow-badge");
          if (badge) {
            badge.remove();
          }
        }

        // Create a MutationObserver to observe changes in the DOM
        const observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            if (mutation.addedNodes.length) {
              removeWebflowBadge();
            }
          });
        });

        // Start observing the document body for childList changes
        observer.observe(document.body, {
          childList: true,
          subtree: true,
        });

        // Initial check in case the badge is already in the DOM
        removeWebflowBadge();
      });
    </script>
